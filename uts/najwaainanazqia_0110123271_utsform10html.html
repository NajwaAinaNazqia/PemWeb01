<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        fieldset{
            background-color: rgb(250, 239, 220);
           
        }
        
        h2{
            font-family: 'Times New Roman', Times, serif;
        }
        
        .form-group{
            margin-bottom: 15px;
        
        }
        
    </style>
</head>
<body>
    <fieldset>
        <legend><h2> Form Menjadi Mitra</h2></legend>
        <form action="">
            <div class="form-group">
                <label for="nama_perusahaan/organisasi">Nama Perusahaan/Organisasi:</label>
                <input type="text" id="nama_perusahaan/organisasi">               
            </div>

            <div class="form-group">               
                <label for="bidang_usaha">Bidang Usaha:</label>            
                <select>
                    <option value="perbankan">
                        Perbankan
                    </option>
                    <option value="industri">
                        Industri
                    </option>
                    <option value="lainnya">
                        Lainnya
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="alamat_kantor">Alamat Kantor:</label>
                <textarea name="alamat_kantor" id="decs" placeholder=""></textarea>
            </div>

            <div class="form-group">
                <label for="no_hp">Kontak Person:</label>
                <input type="text" id="no_hp">
            </div>

            <div class="form-group">
                <label for="no_hp">No HP/Telepon:</label>
                <input type="text" id="no_hp">
            </div>

            <div class="form-group">
            <label for="email">Email:</label>       
            <input type="text" id="email" placeholder="">
            </div>

            <div class="form-group">
                <label for="alamat_web">Alamat Web:</label>
                <input type="text" id="alamat_web">
            </div>

            <input type="submit" value="Daftar">
            <input type="reset" value="Batal"> 

        </from>
    </div>
</body>
</html>
