<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>

    <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>

        <label for="currency">Valas:</label>
        
        <select id="currency" onchange="calculateRupiah()">           
            <option value="USD">US Dollar</option>
            <option value="SGD">Singapore Dollar</option>
            <option value="MYR">Ringgit Malaysia</option>
            <option value="JPY">Yen Jepan</option>
            <option value="EUR">Euro</option>
            <option value="SAR">Riyal Arab Saudi</option>
        </select>

        <br>

        <label for="amount">Masukan Nilai:</label>
        <input type="number" id="amount" oninput="calculateRupiah()">

        <br>

        <label for="result">Nilai Rupiah:</label>
        <input type="text" id="result" readonly>

<script>
    const exchangeRates = {
        USD: 9915,
        SGD: 13472,
        MYR: 874,
        JPY: 120,
        EUR: 15888,
        SAR: 3592
    };

    function calculateRupiah() {
        const selectedCurrency = document.getElementById("currency").value;
        const conversionRate = exchangeRates[selectedCurrency] || 1; 
        const amount = document.getElementById("amount").value;
        const result = amount * conversionRate;
        document.getElementById("result").value = result.toLocaleString();
    }
</script>
</fieldset>
</body>
</html>
