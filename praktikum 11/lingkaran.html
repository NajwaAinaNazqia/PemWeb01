<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luas dan Lingkaran Lingkaran</title>
  <script>
    function hitungLuasDanKeliling() {

        let jariJari = parseFloat(document.getElementById('jariJari').value);      
        let luas = Math.PI * Math.pow(jariJari, 2);
        let keliling = 2 * Math.PI * jariJari;

        document.getElementById('hasilLuas').innerHTML = 'Luas Lingkaran: ' + luas.toFixed(2);
        document.getElementById('hasilKeliling').innerHTML = 'Keliling Lingkaran: ' + keliling.toFixed(2);
   
       }
  </script>
</head>
<body>
    

    <h1>Kalkulator Lingkaran</h1>

    <label for="jariJari">Jari-jari Lingkaran:</label>
    <input type="number" id="jariJari" placeholder="Masukkan jari-jari">
    <button onclick="hitungLuasDanKeliling()">Hitung</button>

    <p id="hasilLuas"></p>
    <p id="hasilKeliling"></p>

</body>
</html>
